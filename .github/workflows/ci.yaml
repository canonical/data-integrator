name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  schedule:
    - cron: '53 0 * * *' # Daily at 00:53 UTC
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  workflow_call:

jobs:
  lint:
    name: Lint
    uses: canonical/data-platform-workflows/.github/workflows/lint.yaml@v23.0.5

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install tox & poetry
        run: |
          pipx install tox
          pipx install poetry
      - name: Run tests
        run: tox run -e unit

  lib-check:
    name: Check libraries
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check libs
        uses: canonical/charming-actions/check-libraries@2.6.3
        with:
          credentials: "${{ secrets.CHARMHUB_TOKEN }}" # FIXME: current token will expire in 2023-07-04
          github-token: "${{ secrets.GITHUB_TOKEN }}"

  build:
    strategy:
      matrix:
        charm:
          - path: .
            name: data-integrator
            charmcraft: 2.x/stable
            cache: true
          - path: tests/integration/app-charm
            name: test
            charmcraft: latest/stable
            cache: false
    name: Build charm
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v23.0.5
    with:
      path-to-charm-directory: ${{ matrix.charm.path }}
      charmcraft-snap-channel: ${{ matrix.charm.charmcraft }}
      cache: ${{ matrix.charm.cache }}
      artifact-prefix: temp-packed-charm-${{ matrix.charm.name }}

  integration-test:
    strategy:
      fail-fast: false
      matrix:
        juju:
          - agent: 2.9.51  # renovate: juju-agent-pin-minor
            libjuju: ^2
          - agent: 3.1.10  # renovate: juju-agent-pin-minor
          - agent: 3.5.4  # renovate: juju-agent-pin-minor
        cloud:
          - lxd
          - microk8s
    name: Integration test charm | ${{ matrix.juju.agent }} | ${{ matrix.cloud }}
    needs:
      - lib-check
      - lint
      - unit-test
      - build
    uses: canonical/data-platform-workflows/.github/workflows/integration_test_charm.yaml@v23.0.5
    with:
      artifact-prefix: temp-packed-charm
      cloud: ${{ matrix.cloud }}
      juju-agent-version: ${{ matrix.juju.agent }}
      libjuju-version-constraint: ${{ matrix.juju.libjuju }}
      microk8s-snap-channel: 1.31-strict/stable  # renovate: latest microk8s
